<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Discovery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f172a;
            color: #f8fafc;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(to right, #1e40af, #3b82f6);
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 2rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        nav a.active, nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .search-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }

        .search-box {
            display: flex;
            width: 100%;
            max-width: 500px;
            background-color: #1e293b;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-box input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .search-box button {
            padding: 15px 20px;
            border: none;
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-box button:hover {
            background-color: #2563eb;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #334155;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active, .filter-btn:hover {
            background-color: #3b82f6;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .movie-card {
            background-color: #1e293b;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-details {
            display: flex;
            justify-content: space-between;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .rating {
            color: #fbbf24;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background-color: #1e293b;
            margin: 40px auto;
            border-radius: 10px;
            max-width: 800px;
            overflow: hidden;
            animation: modalFade 0.3s;
        }

        @keyframes modalFade {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 101;
        }

        .modal-poster {
            width: 100%;
            max-height: 450px;
            object-fit: cover;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .modal-movie-details {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            color: #94a3b8;
        }

        .modal-overview {
            margin-bottom: 25px;
            line-height: 1.7;
        }

        .modal-footer {
            display: flex;
            gap: 15px;
        }

        .modal-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .watch-trailer {
            background-color: #3b82f6;
            color: white;
        }

        .watch-trailer:hover {
            background-color: #2563eb;
        }

        .add-to-favorites {
            background-color: transparent;
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }

        .add-to-favorites:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5rem;
            color: #94a3b8;
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            padding: 30px 0;
            background-color: #1e293b;
            color: #94a3b8;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            nav ul {
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .modal-content {
                margin: 20px auto;
            }
            
            .modal-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-film"></i>
                    <h1>Movie Discovery</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">Popular</a></li>
                        <li><a href="#">Upcoming</a></li>
                        <li><a href="#">Top Rated</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for movies...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="popular">Popular</button>
            <button class="filter-btn" data-filter="now_playing">Now Playing</button>
            <button class="filter-btn" data-filter="upcoming">Upcoming</button>
            <button class="filter-btn" data-filter="top_rated">Top Rated</button>
        </div>

        <div class="movies-grid" id="movies-grid">
            <!-- Movies will be loaded here -->
            <div class="loading">
                <i class="fas fa-spinner"></i>Loading movies...
            </div>
        </div>
    </main>

    <div class="modal" id="movie-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-close" id="modal-close">
                    <i class="fas fa-times"></i>
                </div>
                <img class="modal-poster" id="modal-poster" src="" alt="Movie Poster">
            </div>
            <div class="modal-body">
                <h2 class="modal-title" id="modal-title"></h2>
                <div class="modal-movie-details">
                    <span id="modal-rating"></span>
                    <span id="modal-release-date"></span>
                    <span id="modal-runtime"></span>
                </div>
                <p class="modal-overview" id="modal-overview"></p>
                <div class="modal-footer">
                    <button class="modal-btn watch-trailer">Watch Trailer</button>
                    <button class="modal-btn add-to-favorites">Add to Favorites</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Movie Discovery App &copy; 2023. Powered by TMDB API.</p>
        </div>
    </footer>

    <script>
        // API configuration
        const API_KEY = 'YOUR_API_KEY'; // Replace with your TMDB API key
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMG_BASE_URL = 'https://image.tmdb.org/t/p/w500';

        // DOM elements
        const moviesGrid = document.getElementById('movies-grid');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const movieModal = document.getElementById('movie-modal');
        const modalClose = document.getElementById('modal-close');

        // State variables
        let currentFilter = 'popular';
        let currentMovies = [];

        // Initialize the app
        function init() {
            fetchMovies(currentFilter);
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Filter buttons
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const filter = btn.dataset.filter;
                    setActiveFilter(btn);
                    fetchMovies(filter);
                });
            });

            // Search functionality with debouncing
            let debounceTimer;
            searchInput.addEventListener('input', () => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    if (searchInput.value.trim() !== '') {
                        searchMovies(searchInput.value);
                    } else {
                        fetchMovies(currentFilter);
                    }
                }, 500);
            });

            searchBtn.addEventListener('click', () => {
                if (searchInput.value.trim() !== '') {
                    searchMovies(searchInput.value);
                }
            });

            // Modal close
            modalClose.addEventListener('click', () => {
                movieModal.style.display = 'none';
            });

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === movieModal) {
                    movieModal.style.display = 'none';
                }
            });
        }

        // Set active filter
        function setActiveFilter(activeBtn) {
            filterBtns.forEach(btn => btn.classList.remove('active'));
            activeBtn.classList.add('active');
            currentFilter = activeBtn.dataset.filter;
        }

        // Fetch movies based on filter
        async function fetchMovies(filter) {
            try {
                moviesGrid.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i>Loading movies...</div>';
                
                const response = await fetch(`${BASE_URL}/movie/${filter}?api_key=${API_KEY}&language=en-US&page=1`);
                const data = await response.json();
                
                currentMovies = data.results;
                displayMovies(currentMovies);
            } catch (error) {
                console.error('Error fetching movies:', error);
                moviesGrid.innerHTML = '<div class="loading">Error loading movies. Please try again later.</div>';
            }
        }

        // Search movies
        async function searchMovies(query) {
            try {
                moviesGrid.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i>Searching movies...</div>';
                
                const response = await fetch(`${BASE_URL}/search/movie?api_key=${API_KEY}&language=en-US&query=${query}&page=1&include_adult=false`);
                const data = await response.json();
                
                currentMovies = data.results;
                displayMovies(currentMovies);
            } catch (error) {
                console.error('Error searching movies:', error);
                moviesGrid.innerHTML = '<div class="loading">Error searching movies. Please try again later.</div>';
            }
        }

        // Display movies in grid
        function displayMovies(movies) {
            if (movies.length === 0) {
                moviesGrid.innerHTML = '<div class="loading">No movies found. Try a different search.</div>';
                return;
            }

            moviesGrid.innerHTML = '';
            
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');
                movieCard.innerHTML = `
                    <img class="movie-poster" src="${movie.poster_path ? IMG_BASE_URL + movie.poster_path : 'https://via.placeholder.com/500x750/1e293b/94a3b8?text=No+Image'}" alt="${movie.title}">
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-details">
                            <span class="rating"><i class="fas fa-star"></i> ${movie.vote_average.toFixed(1)}</span>
                            <span>${new Date(movie.release_date).getFullYear()}</span>
                        </div>
                    </div>
                `;
                
                movieCard.addEventListener('click', () => {
                    showMovieDetails(movie);
                });
                
                moviesGrid.appendChild(movieCard);
            });
        }

        // Show movie details in modal
        async function showMovieDetails(movie) {
            try {
                // Fetch additional movie details
                const response = await fetch(`${BASE_URL}/movie/${movie.id}?api_key=${API_KEY}&language=en-US`);
                const movieDetails = await response.json();
                
                // Update modal content
                document.getElementById('modal-poster').src = movie.poster_path ? IMG_BASE_URL + movie.poster_path : 'https://via.placeholder.com/500x750/1e293b/94a3b8?text=No+Image';
                document.getElementById('modal-title').textContent = movie.title;
                document.getElementById('modal-rating').innerHTML = `<i class="fas fa-star"></i> ${movie.vote_average.toFixed(1)}`;
                document.getElementById('modal-release-date').textContent = new Date(movie.release_date).toLocaleDateString();
                document.getElementById('modal-runtime').textContent = `${movieDetails.runtime} mins`;
                document.getElementById('modal-overview').textContent = movie.overview || 'No overview available.';
                
                // Show modal
                movieModal.style.display = 'block';
            } catch (error) {
                console.error('Error fetching movie details:', error);
            }
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
